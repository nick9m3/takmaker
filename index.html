<!DOCTYPE html>
<html>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="body">
            <h1>Le mie attivit√†</h1>

            <h3>Attivita segnate:</h3>

            </ul>
            <form>

            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
